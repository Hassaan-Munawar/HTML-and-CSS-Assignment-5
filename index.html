<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="maindiv">
        <div id="zero">0</div>
        <div>
            <button type="button">(</button>
            <button type="button">)</button>
            <button type="button">mc</button>
            <button type="button">m+</button>
            <button type="button">m-</button>
            <button type="button">mr</button>
            <button class="darkgrey" type="button">AC</button>
            <button class="darkgrey" type="button">+/-</button>
            <button class="darkgrey" type="button">%</button>
            <button class="yellow" type="button">÷</button>
        </div>
        <div>
            <button type="button">2<sup>nd</sup></button>
            <button type="button">x<sup>2</sup></button>
            <button type="button">x<sup>3</sup></button>
            <button type="button">x<sup>y</sup></button>
            <button type="button">e<sup>x</sup></button>
            <button type="button">10<sup>x</sup></button>
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button class="yellow" type="button">×</button>
        </div>
        <div>
            <button type="button">1/x</button>
            <button type="button">2√x</button>
            <button type="button">3√x</button>
            <button type="button">y√x</button>
            <button type="button">In</button>
            <button type="button">Log<sub>10</sub></button>
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button class="yellow" type="button">-</button>
        </div>
        <div>
            <button type="button">x!</button>
            <button type="button">sin</button>
            <button type="button">cos</button>
            <button type="button">tan</button>
            <button type="button">e</button>
            <button type="button">EE</button>
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button class="yellow" type="button">+</button>
        </div>
        <div>
            <button type="button">Rad</button>
            <button type="button">sinh</button>
            <button type="button">cosh</button>
            <button type="button">tanh</button>
            <button type="button">π</button>
            <button type="button">Rand</button>
            <button id="size" type="button">0</button>
            <button type="button">.</button>
            <button class="yellow" type="button">=</button>
        </div>
    </div>
</body>
</html>
